<div class="abbreviation">
    <div class="letters">
        <div *ngFor="let letter of letters">
            <h3>{{letter?.letter}}</h3>
            <p>{{letter?.description}}</p>
        </div>
    </div>
    <p class="description">Але щоб ви зрозуміли, звідки виникає це хибне уявлення людей, цуратись насолоди і вихваляти страждання, я розкрию перед вами всю картину і роз’ясню, що саме говорив цей чоловік, який відкрив істину, якого я б назвав зодчим щасливого життя.</p>
</div>
